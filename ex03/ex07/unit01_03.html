<!DOCTYPE HTML>
<html>
	<head>
		<title> 글 문단의 흐름 방향, 공백 처리에 관련된 속성 알아보기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body{
				font: 1.2em "맑은 고딕", sans-serif;
			}

			h1{
				direction: rtl; /* direction: ltr left to right 기본값 / rtl 오른쪽정렬*/
			}
			.nowrapP{
				white-space: nowrap;
				width: 500px;
				background: red;
				overflow: hidden;
				text-overflow: ellipsis;
				/* white-space, overflow:hidden, text-overflow:ellipsis 한세트!
				공지사항 같은 거 보면 글씨 넘치는 걸 '...' 으로 표시할 때 */
			}
			.preP{
				white-space: pre; /* (tap키를 누른 것 처럼 나옴) 코딩 쓴 내용대로 화면에 보여줘 */
			}
		</style>
	</head>

	<body>
		<h1>------<br>direction <br>*** w h i t e  <br>  s p a c e </h1>
		<p class="nowrapP">Whenever you are asked if you can do a job, tell 
			'em, 'Certainly I can!' Then get busy	and find out how to do it. 
			(Theodore Roosevelt)  
		</p>
		<p class="preP">
			당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라. 
			"물론이죠!" 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라. 

			-----(시어도어 루스벨트) 
		</p>
	</body>
</html>
