<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VW, VH vs %</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      height: 100vh;
    }

    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1rem;
      font-weight: bold;
    }

    .vw-box {
      width: 50vw; /* 50% of the viewport width */
      height: 50px;
      background-color: blue;
    }

    .percent-box {
      width: 50%; /* 50% of the parent container's width */
      height: 50px;
      background-color: green;
    }

    .vh-box {
      width: 50px;
      height: 50vh; /* 50% of the viewport height */
      background-color: red;
    }

    .percent-height-box {
      width: 50px;
      height: 50%; /* 50% of the parent container's height */
      background-color: orange;
    }
  </style>
</head>
<body>
<h1>내용 추가</h1>
  <div class="container">
    <div class="box vw-box">50vw</div>
    <div class="box percent-box">50%</div>
    <div class="box vh-box">50vh</div>
    <div class="box percent-height-box">50%</div>
  </div>
</body>
</html>
