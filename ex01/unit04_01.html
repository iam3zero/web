<!DOCTYPE HTML>
<html>
<head>
	<title>둥근 모서리 만들기</title>
	<meta charset="UTF-8" />
			<style type="text/css">
				h1{text-align: center;}
				dl { 
					background-color:#f30; 
					color:#fff; 
					font-size:13px;
					width:50%; 
					padding:20px;
					margin:0 auto;
					border:5px solid #000;
					border-radius: 30px 0 0 0;
					/* prefix를 사용하여 border-radius(모서리 둥글게) 속성을 지정합니다.*/
					/* backgrond가 있거나 border가 있어야 radius 지정가능! */
					/* 픽셀을 모서리 개수보다 개수를 적게 주면 대각선에 있는 아이들끼리 같은 픽셀로 지정됨 */
					/* 한쪽만 둥근 모서리 만들고싶으면 ex) 30px 0 0 0 */
				}
			</style>
</head>

<body>
	<h1>둥근 모서리 만들기</h1>
			<dl>
				<dt>border-radius</dt>
				<dd>박스 모델의 둥근 모서리를 만들때 사용합니다.</dd>
				<dd>background-color, border 속성으로 배경 색상이나 테두리를 적용해야 확인할 수 있습니다. </dd>
			</dl>
</body>
</html>
