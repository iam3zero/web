<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 태그</title>
    <style>
        #wrap{
            width: 700px;
            height: 800px;
            background: red;
            margin: 0 auto;
        }
        header{
            width: 100%;
            height: 100px;
            background: yellow;
            text-align: center;
            line-height: 100px;
        }
        nav{
            width: 100%;
            height: 100px;
            background: rgb(0, 255, 55);
            text-align: center;
            line-height: 100px;
        }
        main{
            width: 100%;
            height: 500px;
            background: gray;
            display: flex;
        }
        section{
            width: 500px;
            height: 100%;
            background: skyblue;
            padding: 20px;
            box-sizing: border-box
        }
        section article{
            background: #fff;
            height: 220px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        aside{
            width: 200px;
            height: 500px;
            background: orange;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center; 
            /* textaline-center, line-height 대신 사용가능 */
        }
        footer{
            width: 100%;
            height: 100px;
            background: rgb(253, 101, 203);
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>머릿말부분</header>
        <nav>네이게이션부분</nav>
        <main>
            <section>
                <article>본문내용</article>
                <article>중요한내용</article>
            </section>
            <aside>부수적인내용(광고)</aside>
        </main>
        <footer>하단부분</footer>
    </div>
</body>
</html>
