<!DOCTYPE HTML>
<html>
	<head>
		<title> 모서리가 둥근 테두리 만들기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			*{margin: 0;padding: 0;}
			body{
				margin: 30px;
			}
			div{
				background: #747474;
				border: 10px solid red;
				border-radius: 20px;
			}
			p{
				font-size: 13px;
				background: #fff;
				line-height: 25px;
				padding: 20px;
				margin: 40px; 
			}
			p.round1{
				border:10px solid #ff9933;
				border-radius: 20px 0;
			}
			p.round2{
				border:10px solid #ff00d4;
				border-radius: 20px 0;
			}
			.button{
				background: none;
				border: none;
				border-radius: none;
				margin-bottom: 50px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div>
			<p class="round1">
				Whenever you are asked if you can do a job, tell <br />
				&quot;Certainly I can!&quot; Then get busy	and find out how to do it. <br />
				(Theodore Roosevelt)  
			</p>
			<p class="round2">
				당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라. <br />
				&quot;물론이죠!&quot; 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라. <br />
				(시어도어 루스벨트) 
			</p>
				<div class="button">
				<input type="submit" value="넹">
				<input type="reset" value="아니오">
				</div>
		</div>
		
	</body>
</html>
