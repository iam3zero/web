    <title>Document</title>
        <style>
        .tulip {
            width: 400px;
            height: 400px;
            margin: 100px;
        }
        .cls-1 {
            stroke-width: 2;
            animation: beat 5s linear forwards, color 2s 0.5s linear forwards;
            stroke-dasharray: 800;
            stroke-dashoffset: 800;
        }
        .cls-2 {
            stroke-width: 2;
            animation: beat 4s linear forwards;
            stroke-dasharray: 800;
            stroke-dashoffset: 800;
        }
        .cls-3 {
            stroke-width: 2;
            animation: beat 4s linear forwards;
            stroke-dasharray: 800;
            stroke-dashoffset: 800;
        }
        .cls-4 {
            stroke-width: 2;
            animation: beat 4s linear forwards;
            stroke-dasharray: 800;
            stroke-dashoffset: 800;
        }
        .cls-5 {
            stroke-width: 2;
            animation: beat 2s linear forwards;
            stroke-dasharray: 800;
            stroke-dashoffset: 800;
        }
        .cls-6 {
            stroke-width: 2;
            animation: beat 2s linear forwards;
            stroke-dasharray: 800;
            stroke-dashoffset: 800;
        }
        .cls-7 {
            stroke-width: 2;
            animation: beat 10s linear forwards;
            stroke-dasharray: 800;
            stroke-dashoffset: 800;
        }
        
        @keyframes beat {
            form {
                stroke-dashoffset: 800; 
                }
            to {
                stroke-dashoffset: 0;
                
            }
        }
        .cls-1 {
           /*  fill: #b31f5b;
            stroke: #ff7698; */
            stroke-miterlimit: 10;
        }

        @keyframes color {
            from {
                fill: transparent;
            }
            99% {
                fill: transparent;
            }
            100% {
                fill: #b31f5b
            }
        }
        </style>
</head>
