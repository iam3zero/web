<!DOCTYPE HTML>
<html>
	<head>
		<title> FAQ </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			*{padding: 0;margin: 0;}
			body{
				background: url(./images/pattern_gray.png);
				margin-top: 50px;
			}
			h1{
				background: #fff;
				/* box-shadow: 0 5px 2px black; */
				text-align: center;
				border-top: 1px solid #000;
				border-bottom: 5px solid #000;
				padding: 5px 0;
			}
			#faqBox{
				background: rgb(114, 114, 114);
				width: 500px;
				margin: 50px auto;
				border: 1px solid #fff;
				border-radius: 10px;
				color: #fff;
				padding: 20px;
				box-shadow: 0 0 20px black;
			}
			#faqBox h2{
				font-size: 20px;
				padding-bottom: 5px;
				padding-left: 20px;
				/* 또는 padding: 0 0 20px 50px */
				border-bottom: 1px dashed #fff;
			}
			#faqBox dl{
				font-size: 12px;
				line-height: 200%;
				padding-top: 10px;
				margin-left: 20px;
			}
			#faqBox dt{
				background: rgb(87, 87, 87);
				border-radius: 5px;
				width: 470px;
				padding: 5px;
				font-weight: bold;
				margin-bottom: 10px;
			}
			#faqBox dl dt::before{
				content:"Q... ";
				color: #9dff00;
				font-size: 20px;
				font-weight: bold;}

			#faqBox dl dd{
				margin-left: 30px;
				text-align: justify; /* 텍스트 양쪽정렬 */
				margin-right: 30px;
			}
			#faqBox dl dd::before{
				content:"A... ";
				color: #eeff00;
				font-size: 20px;
				font-weight: bold;}
		</style>
	</head>

	<body>
		<h1><img src="images/faq_topimg.jpg" width="687" height="44" alt="faq" /></h1>
		<div id="faqBox">	
		 <h2>3DS MAX에서 에러 메시지</h2>
		 <dl>
			<dt>Missing Map Files 의 에러 메시지가 나옵니다</dt>
			<dd>
					 위와 같은 에러 메시지는 맥스 3.1 풀버전을 설치하시지 않으셨기 때문입니다.
					맥스 3.1 setup 시에 custom 옵션에서 모든 항목을 체크하시면 door 와 windows라는 플러그인이 설치가 됩니다.
			</dd>
		 </dl>
		</div>
	</body>
</html>
