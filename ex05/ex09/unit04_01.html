		*{margin: 0;padding: 0;}
		body{margin-top: 30px;}
		h1{
			text-align: center;
			font-size: 3em;
			color: white;
			text-shadow: 0 0 10px black;
			font-style: italic;
		}
		body #bookList{
			background: url(./images/book_bg.png)no-repeat;
			width: 498px;
			height: 246px;
			border: 7px solid #dbdbdb;
			border-radius: 20px;
			margin: 20px auto;
			box-shadow: 0 0 10px black;
		}
			body #bookList ul li{
			margin-right: 65px;
			position: relative;
		}
         body #bookList ul li a span .hit{
            width: 40px;
            height: 40px;
            background: url(./images/ico_hot.png) no-repeat;
            display: block;
            position: absolute;
            top: -12px;
            left:-15px;
         }
		#bookList ul{
			list-style: none;
			display: flex;
			position: relative;
			top: 25px;
			left: 20px;
		}

		#hot{
			background: red;
			width: 50px;
			height: 50px;
			border-radius: 50px;
			text-align: center;
		}
		#bookList ul li:hover a span img{
			box-shadow: 0 0 50px #090
		}
		</style>
	</head>

	<body>
		<h1>New Book</h1>
		<div id="icoHOT"></div>
		<div id="bookList">
			<ul>
				<li><a href="#">
					<span>
						<img src="images/book1.png" width="107" height="156" alt="book1" class="frame"/>
						<span class="hit"></span>
					</span>
					</a>
				</li>
				<li><a href="#"><span><img src="images/book2.png" width="107" height="156" alt="book2" class="frame"/><span class="hit"></span></span></a></li>
				<li><a href="#"><span><img src="images/book3.png" width="107" height="156" alt="book3" /><span class="hit"></span></span></a></li>
			</ul>
		</div>
	</body>
