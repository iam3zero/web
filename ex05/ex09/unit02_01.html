			<!-- 가로, 세로로 애니메이션되어 커지는 롤오버 이미지 만들기 정답 -->
		      <style type="text/css">
         body {
            font:0.95em Arial,sans-serif;
            margin:50px 0px;
            }
         nav {
            width:500px;
            margin:0px auto;
            }
         h1 {
            text-shadow:0px 0px 5px #666;
            text-align:center;
            font-size:3em;
            letter-spacing:5px;
            color:#d81b21;
            text-transform:uppercase;
            }
         a {
            text-decoration:none;
            }
         img {
            border:none;
            }
         ul, li {
            margin:0px;
            padding:0px;
            list-style: none;
            }
         /* Rollover Design */
         ul{
            display: flex;
         }
         ul li{ margin: 20px; width: 100px; height: 100px;}
         ul li a{display: block;}
         ul li a img{width: 100%; height: 100%; border: 1px solid #000; transition: .5s;} 
         ul li:hover a img{width: 300px; height: 300px; position: relative; box-shadow: 0 0 20px #000;} 
      </style>
