<!DOCTYPE HTML>
<html>
	<head>
		<title>첫 번째, 짝수 번째, 세 번째 li 요소 꾸미기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			h2{ background: rgb(255, 186, 186);
				width: 230px;
				text-align: center;
			border-radius: 20px;}
		/* 첫번째 li 태그  */
/* 			li{background: silver; color: brown; width: 500px;}
			li:first-child{background: yellowgreen;}
			li:last-child{background: yellow;} */
		/* 짝수번째 li 태그  even */
/* 			li:nth-child(even){background: violet;} */
		/* 홀수번째 li 태그 odd */
/* 			li:nth-child(odd){background: orange;} */
		/* 세번째 li 태그  */
/* 			li:nth-child(3){background: red;} */
			li:first-child{color: red;}
			li:nth-child(2){color: orange;}
			li:nth-child(3){color: rgb(255, 251, 0);}
			li:nth-child(4){color: green;}
			li:nth-child(5){color: blue;}
		</style>

	</head>

	<body>
		<h1>순서와 관련있는 가상 선택자</h1>
		<hr />
		<h2>전통 한과 차 만들기</h2> 
		<ul>
			<li>약식</li>
			<li>곶감쌈</li>
			<li>수정과</li>
			<li>오미자차</li>
			<li>수박떡화채</li>
		</ul>
	</body>
</html>
