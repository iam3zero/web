<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky 스크롤 내렸을 때 어떻게 동작하게 만드는 방법</title>
    <style>
        body{
            padding-bottom: 2000px;
        }
        .positionbox{
            height: 1500px;
        }
        .positionbox >div{
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            background: red;
            display: inline-block;
        }
        .sticky{
            position: sticky; /* 스크롤이 특정 위치에 왔을 때 요소를 지나치지 않고 고정 */
            top: 0;}
        .positionbox .static{background: rgb(255, 230, 0);
            position: static; /* 문서의 흐름에 따라 배치 */
            top: 0;}
        .positionbox .fixed{background: rgb(0, 163, 22);
            position: fixed; /* 특정 위치에 고정함 */
            top: 10px;}
    </style>
</head>
<body>
    <div class="positionbox">
        <h2>스크롤을 내려보세요</h2>
        <div class="sticky">sticky</div>
        <div class="static">static</div>
        <div class="fixed">fixed</div>
    </div>
</body>
</html>
