<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 그리드 반응형 배치하기</title>
    <style>
        .cnt4{
            width: 100%;
            max-width: 1440px;
            margin: 10px auto;
            display: grid;
            grid-template-rows: repeat(3,200px);
            gap: 5px;
            grid-template-areas:
            "item1 item1 item1"
            "item2 item3 item3"
            "item2 item4 item5";
        }

        .item1{
            background: red;
            grid-area: item1;}
        .item2{
            background: rgb(255, 238, 0);
            grid-area: item2;}
        .item3{
            background: rgb(0, 255, 76);
            grid-area: item3;}
        .item4{
            background: rgb(0, 140, 255);
            grid-area: item4;}
        .item5{
            background: rgb(153, 0, 255);
            grid-area: item5;}


        @media screen and (max-width:768px) {
            .cnt4{
                display: block;
            }
            .cnt4 > div{
                height: 200px;
            }
        }

        .gallery{
            width: 100%;
            display: grid;
            gap: 5px;
            grid-template-rows: repeat(3, 300px);
            grid-template-areas: 
            "img1 img1 img2"
            "img1 img1 img3"
            "img4 img5 img6";
        }
        .img1{
            grid-area: img1;
        }
        .img2{
            grid-area: img2;
        }
        .img3{
            grid-area: img3;
        }
        .img4{
            grid-area: img4;
        }
        .img5{
            grid-area: img5;
        }
        .img6{
            grid-area: img6;
        }

        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="cnt4">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>

    <div class="gallery">
        <img src="https://cdn.pixabay.com/photo/2014/05/20/21/25/bird-349035_640.jpg" alt="img1" class="img1">
        <img src="https://cdn.pixabay.com/photo/2022/01/30/16/44/chick-6981636_640.jpg" alt="img1" class="img2">
        <img src="https://cdn.pixabay.com/photo/2021/04/12/14/14/chick-6172772_640.jpg" alt="img1" class="img3">
        <img src="https://cdn.pixabay.com/photo/2020/04/07/17/01/chicks-5014152_640.jpg" alt="img1" class="img4">
        <img src="https://cdn.pixabay.com/photo/2023/04/19/19/46/gosling-7938451_640.jpg" alt="img1" class="img5">
        <img src="https://cdn.pixabay.com/photo/2017/04/07/06/53/goose-2210350_640.jpg" alt="img1" class="img6">
    </div>
</body>
</html>
