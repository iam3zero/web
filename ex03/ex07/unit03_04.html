			*{margin: 0;padding: 0;}
			body{
				border: 10px solid rgb(255, 0, 0);
				outline: 10px solid #000;
				margin: 50px;
				padding: 20px;
			}

			div{margin: 0px auto;
				padding: 20px;
				width: 400px;
			}

			p{
				line-height: 1.6;
				height: 100px;
				margin-bottom: 20px;
				background: #fff;
				padding: 20px;
			}
			.border1{
				border: 19px solid yellow;
				outline: 1px dashed #000;
				border-radius: 40px;
			}
			.border2{
				border: 10px double rgb(94, 94, 94);
				outline: 10px double #000;
				border-radius: 40px;
				
			}
		</style>
	</head>

	<body>
		<div>
			<p class="border1">
				Whenever you are asked if you can do a job, tell 
				&quot;Certainly I can!&quot; Then get busy	and find out how to do it. 
				(Theodore Roosevelt)  
			</p>
			<p class="border2">
				당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라. 
				&quot;물론이죠!&quot; 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라. 
				(시어도어 루스벨트) 
			</p>
		</div>
